<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>MoneyTracker app</title>
</head>
<body>
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <div class="card-body p-4 p-md-5">
                <h1 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Money Tracker App</h3>
    <form action="/add" method="post" class="px-md-2">
        <div class="input-selection">
            <div  class="form-outline mb-4">
            <lable for ='category_select'>Category :</lable>
            <select id="category_select" name="category_select">
                <option value="Expense">Expense</option>
                <option value="Income">Income</option>
            </select>
            </div>
            <div  class="form-outline mb-4">
            <label for="amount_input">Amount:</label>
            <input type="number" id="amount_input" name="amount_input"/>
             </div>
             <div  class="form-outline mb-4">
            <label for="info">Info:</label>
            <input type="text" id="info" name="info"/>
            </div>
            <div  class="form-outline mb-4">
            <label for="date_input"> Date</label>
            <input type="date" id="date_input" name="date_input"/>
            </div>
            <button id="add_btn" class="btn btn-success btn-lg mb-1">Add</button>
        </div>
    </form>
        </div>
        </div>
        </div>
    </div>

    <div class="expence-list">
        <h2 class="text-align-center">Expenses and Incomes List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Info</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">

            </tbody>
            <tfoot>
                <td>Total:</td>
                <td id="total-amount"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tfoot>
        </table>

    </div>
<script src="script.js"></script>    
</body>
</html>
